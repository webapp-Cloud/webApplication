name: PR Test Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name : 'Test'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: "21"
          distribution: "adopt"

      - name: Build with Maven
        run: mvn clean install -DskipTests

