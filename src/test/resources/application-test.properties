# Database Configuration
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

# AWS placeholders for testing
aws.s3.bucket=test-bucket
aws.region=us-east-1
aws.sns.topic.arn=arn:aws:sns:us-east-1:000000000000:test-topic

# Disable Cloud metrics for testing
management.metrics.export.cloudwatch.enabled=false

# Spring Security settings
spring.security.user.name=test@example.com
spring.security.user.password=password123

# Allow circular references for testing
spring.main.allow-circular-references=true